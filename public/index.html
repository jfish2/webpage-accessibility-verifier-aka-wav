<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Web Accessibility Verifier</title>
  <style>
    .spinner-border {
      display:none;
    }
  </style>
</head>
<body>
<div class="container-sm">
  <div class="card my-5 p-3 bg-dark text-light">
    <div class="card-body">
      <h2 class="mb-3">Web Accessibility Verifier</h2>
      <form id="form">
        <div class="input-group mb-3">
          <input type="url" id="url" class="form-control" placeholder="Enter a valid URL" autofocus/>
          <button type="submit" class="btn btn-primary">
            Submit URL
          </button>
        </div>
      </form>
      <div>
        <button type="button" class="btn btn-secondary">
          Clear
        </button>
        <button id="csvButton" class="btn btn-info">Download CSV</button>
      </div>
    </div>
  </div>
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="inputStorage">
    <h5>URL Search History</h5>
    <div class="btn-group" role="group" aria-label="Search History">
    </div>
  </div>
  <hr>
  <span id="countOfIssues">

    </span>
  <hr>
  <div id="issues">

  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
